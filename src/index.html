<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My JS App</title>
  <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="top-bar">

      <ul class="menu">

    </div>
    <div class="top-bar-right">
